        <h2><i>No Trips Yet</i></h2>

<!--</div>-->

<script>
    var thumbnailimgs = {{thumbnailimgs|safe}};
    var tripnames = {{tripnames|safe}};
    var tripurls = {{tripurls|safe}};
    tripdiv=document.getElementById("tripcards");
    tripdiv.innerHTML='';
    for(var i=0;i<tripnames.length;i++){
        tripdiv.innerHTML+=`
        <div id="gencard">
            <img src="${thumbnailimgs[i]}" width="100%" style="border-radius: 10px 10px 0px 0px;"></img>
            <p style="margin:10px"><b>${tripnames[i]}</b></p>
            <button type="button" onclick="location.href='view?name=${tripurls[i]}'">View</button>
        </div>
        `;
        
        /*`
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm" style="float:left">
            <img src="${thumbnailimgs[i]}" width="100%"></img>

    }
    function dismiss(){
      var off=document.getElementById('flashmsg');
      off.style.display = "none";

</script>
