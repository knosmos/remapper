<html>
    <head>
        <title>ReMapper | Trip</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    </head>
    <body>
        <style>
            .boxed {
                border: 1px black ;
                float:left;
                padding:20px;
                background: lightcoral;
            }
        </style>
        <div style="margin:30px">
            <h1>Uncle's Mt.Fuji Trip</h1>
            <h2>2019</h2>
            <hr>
        </div>
            <style>
            html,body,#mapid{
                width:100%;
                height:90%;
                float:left;
                }
            </style>
            <div id="mapid"></div>
            <div id="j"></div>
            <script>
                var route=[[0,0]];//{{route|safe}};
                var imgs=[['static\\r.jpg']];//{{images|safe}};
                //alert(imgs);
                var imgCoords=[[0,0]];//{{imgcoords|safe}};
                //alert(imgCoords);
                function onClic() {
                    //alert('hi')
                    document.getElementById("j").innerHTML="";
                    document.getElementById("j").innerHTML+="<div id='col-md-6'>";
                    for (i=0;i<5;i++) {
                        document.getElementById("j").innerHTML+="<img src='static\\r.JPG' style='float:left; width:200px; padding:2px'>";
                    }
                    document.getElementById("j").innerHTML+="</div>";
                }
                var mymap = L.map('mapid').setView([35.39028, 138.74139], 13);
                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 100,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);
                L.polyline(route).addTo(mymap);
                for(var i = 0;i<imgs.length;i++){
                    L.marker(imgCoords[i]).bindPopup("<img src='static\\"+imgs[i]+"' width=200px>").on('click',onClic()).addTo(mymap);
                }
                //L.marker([40.375,-74.63222]).addTo(mymap).bindPopup("<img src='static/r.jpg' width=100px>").on('click',onClick);
            </script>
            </div>
    </body>
</html>
